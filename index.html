<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <header class="w3-container w3-dark-grey">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="w3-container">
        <div class="w3-row">
            <aside class="w3-third w3-margin-top aside">
                <form>
                    <label for="city">Search for a City</label>
                    <input type="text" id="cityName">
                    <button class="w3-margin-top w3-btn w3-round w3-dark-grey" type="submit" id="submitBtn"
                        value="submit">Search</button>
                </form>
                <div class="recent-cities">

                </div>
            </aside>
            <main class="w3-twothird w3-border w3-margin-top main">
                <div>
                    <h2 id="city-title" data-name="city"></h2>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="UV">UV Index</div>
                </div>
            </main>
            <br>
            <div class="w3-row">
                <div class="daily w3-card w3-margin-top">
                    <header>
                        <p id="today">Date</p>
                    </header>
                    <a ><img id="todayicon"></a>
                    <div id="todaytemp">temp</div>
                    <div id="todayhumid">humidity</div>
                </div>
                <div class="daily w3-card w3-margin-top">
                    <header>
                        <p id="today2">Date</p>
                    </header>
                    <a ><img></a>
                    <div id="todaytemp2">temp</div>
                    <div id="todayhumid2">humidity</div>
                </div>
            </div>
        </div>
    </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
