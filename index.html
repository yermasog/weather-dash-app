<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <header class="w3-container w3-dark-grey">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="w3-container">
        <div class="w3-row">
            <aside class="w3-col m2 aside">
                <form>
                    <label class="w3-text-dark-grey"><b>Search for a City</b></label>
                    <input class="w3-input w3-border w3-light-grey" type="text" id="cityName">
                    <button class="w3-margin-top w3-btn w3-round w3-dark-grey" type="submit" id="submitBtn"
                        value="submit">Search</button>
                </form>
                <div id="recentCities">
                    <p id="recent1"></p>
                    <p id="recent2"></p>
                    <p id="recent3"></p>
                    <p id="recent4"></p>
                    <p id="recent5"></p>
                </div>
            </aside>
            <main class="w3-col m10 w3-border w3-margin-top main">
                <div>
                    <h2 id="city-title" data-name="city"></h2>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="UV">UV Index</div>
                </div>
            </main>
        </div>
        <br>
        <div class="w3-cell-row-padding">
            <div class="daily w3-card w3-margin-top w3-col m2 w3-teal">
                <header>
                    <p id="day0">Date</p>
                </header>
                <a><img id="day0icon"></a>
                <div id="day0temp">temp</div>
                <div id="day0humid">humidity</div>
            </div>
            <div class="daily w3-card w3-margin-top w3-col m2 w3-teal">
                <header>
                    <p id="day1">Date</p>
                </header>
                <a><img id="day1icon"></a>
                <div id="day1temp">temp</div>
                <div id="day1humid">humidity</div>
            </div>
            <div class="daily w3-card w3-margin-top w3-col m2 w3-teal">
                <header>
                    <p id="day2">Date</p>
                </header>
                <a><img id="day2icon"></a>
                <div id="day2temp">temp</div>
                <div id="day2humid">humidity</div>
            </div>
            <div class="daily w3-card w3-margin-top w3-col m2 w3-teal">
                <header>
                    <p id="day3">Date</p>
                </header>
                <a><img id="day3icon"></a>
                <div id="day3temp">temp</div>
                <div id="day3humid">humidity</div>
            </div>
            <div class="daily w3-card w3-margin-top w3-col m2 w3-teal">
                <header>
                    <p id="day4">Date</p>
                </header>
                <a><img id="day4icon"></a>
                <div id="day4temp">temp</div>
                <div id="day4humid">humidity</div>
            </div>

        </div>
    </div>
    </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
